apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clusters
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
spec:
  destination:
    name: in-cluster
    namespace: default
  project: default
  source:
    path: clusters
    repoURL: https://github.com/allamand/kro-mgmt.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true


